<!DOCTYPE html>
<html lang="en">
<head>
<style>
    .B9 img
    {
        margin: 200px;
     background-color: rgb(255, 247, 0);
    transition: 1s ease;
    }
    .B9 img:hover
    {
    transform: rotateZ(-360deg);
    transition: 1s ease;
    }

</style>
    <title>Rotate in Css</title>
</head>
<body>
    <div class="B9">
        <img src="12.jpg" width="300px">
    </div>
    
</body>
</html>
